<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-contact.css">
</head>
<body>
    <header><h1 class="title-contact-page">Prenez contact avec moi</h1></header>

    <main>
        <section>
            <div>
                <form action="">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" placeholder="Nom"/>
                    <label for="firstname">Prénom :</label>
                    <input type="text" id="firstname" placeholder="Prénom"/>
                </form>
            </div>
            <div>
                <form action="">
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="Email"/>
                    <label for="phone">Téléphone :</label>
                    <input type="tel" id="phone" placeholder="Téléphone"/>
        </section>
        <section class="message">
            <div>
                <form action="">
                    <label for="message">Message :</label>
                    <textarea id="message" placeholder="Votre message ici..."></textarea>
                </form>
            </div>
        </section>
        <section>
            <button type="reset"><a href="index.html">Retour</a></button>
            <button type="submit">Soumettre</button>
        </section>      

    </main>
    
</body>
</html>
